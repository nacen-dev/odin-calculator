<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Calculator</h1>
    </header>
    <main>
      <section class="calculator">
        <div class="display"></div>
        <div class="buttons">
          <button class="calculator-button" id="add" value="+">+</button>
          <button class="calculator-button" id="clear" value="C">C</button>
          <button class="calculator-button" id="divide" value="/">/</button>
          <button class="calculator-button" id="multiply" value="*">*</button>
          <button class="calculator-button" id="one" value="1">1</button>
          <button class="calculator-button" id="two" value="2">2</button>
          <button class="calculator-button" id="three" value="3">3</button>
          <button class="calculator-button" id="four" value="4">4</button>
          <button class="calculator-button" id="five" value="5">5</button>
          <button class="calculator-button" id="six" value="6">6</button>
          <button class="calculator-button" id="seven" value="7">7</button>
          <button class="calculator-button" id="eight" value="8">8</button>
          <button class="calculator-button" id="nine" value="9">9</button>
          <button class="calculator-button" id="zero" value="0">0</button>
          <button class="calculator-button" id="decimal" value=".">.</button>
          <button class="calculator-button" id="equals" value="=">=</button>
          <button class="calculator-button" id="backspace" value="Backspace">&#8592</button>
          <button class="calculator-button" id="subtract" value="-">-</button>
        </div>
      </section>
    </main>
  </body>
</html>
